{% extends "posts/post_base.html" %}
{% load crispy_forms_tags %}

{% block post_content %}
<h4>Создать группу</h4>
<form action="{% url 'posts:create' %}" method="post" id="postForm">
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" class="btn btn-primary btn-large" value="Создать">
</form>
{% endblock %}
